    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">   
  </head>
  <body>
      <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">GPA Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="semestergpa.html">Semester GPA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="cumulativegpa.html">Cumulative GPA </a>

                <li class="nav-item">
                  <a class="nav-link" href="gradestable.html">Grades Table</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class ="cumulativeBody">
            <div class = "cumulativecontainer">
                <h4 style="font-weight: bold;">Cumulative GPA Calculator</h4>
                <p class = "grayText">Combine old GPA with new semester's GPA</p>
                <p class = "boldinTable">Old Credit Hours</p>
                <input type="number" id="oldCreditHours" class = "inputclass" min="0">
                <p class = "boldinTable">Old GPA</p>
                <input type="number" id="oldGPA" class = "inputclass" min="0" max="4" step="0.001">
                <p class = "boldinTable">New Credit Hours</p>
                <input type="number" id="newCreditHours" class = "inputclass" min="0"> 
                <p class = "boldinTable">New GPA</p>
                <input type="number" id="newGPA" class = "inputclass" min="0" max="4" step="0.001">
                <button id ="calculateButton" class = "calculateButton">Submit</button>
                    <div class = "divv">
                        <p>Your Cumulative GPA is</p>
                        <p id ="cumulativeResult"></p>
                    </div>
            </div>
        </div>
        <footer class="bg-dark text-white text-center py-3">
          <p>&copy; This is CS50 </p>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        let inputlist = document.querySelectorAll('#oldCreditHours, #oldGPA, #newCreditHours, #newGPA');
        document.querySelector("#calculateButton").onclick = function(){
            let oldCredits = Number(inputlist[0].value);
            let oldGPA = Number(inputlist[1].value);
            let newCredits = Number(inputlist[2].value);
            let newGPA = Number(inputlist[3].value);
            let cumulativeGPA =   (oldGPA * oldCredits + newGPA * newCredits) / (oldCredits + newCredits);
            if (!isNaN(cumulativeGPA)){
                document.querySelector("#cumulativeResult").innerHTML = cumulativeGPA.toFixed(2);
            }
            else{
                alert("Please Enter all info correctly before submitting");
            }
        }
  </script> 
  </body>
</html>
